apply plugin: 'com.android.library'

group 'com.mobilesolutionworks'
version '1.0'

apply from: ('https://raw.githubusercontent.com/yunarta/works-gradle-script/master/auto-configure.gradle')

android {
    compileSdkVersion autoCompileSdkVersion(23)
    buildToolsVersion autoBuildToolsVersion('23.0.2')

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion autoCompileSdkVersion(22)

        versionCode 1
        versionName version
    }

    sourceSets {
        main {
            java.srcDirs += ['src/cropkit/java']
            res.srcDirs += ['src/cropkit/res']
        }
    }

    buildTypes {
        release {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.mobilesolutionworks:works-exif:1.0.0'
    compile 'com.android.support:support-v4:' + autoSupportLibVersion('23.1.1')
}