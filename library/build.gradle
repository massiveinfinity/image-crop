apply plugin: 'com.android.library'

group 'com.mobilesolutionworks'
version '1.0'

apply from: ('https://raw.githubusercontent.com/yunarta/works-gradle-script/master/auto-configure.gradle')

android {
    compileSdkVersion autoCompileSdkVersion(23)
    buildToolsVersion autoBuildToolsVersion('23.0.2')

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion autoCompileSdkVersion(22)

        versionCode 1
        versionName version
    }
    buildTypes {
        release {
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.mobilesolutionworks:works-exif:1.0.0'
}